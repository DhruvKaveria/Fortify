# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool: Default

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: FortifyOnDemandStatic@7
  inputs:
    FortifyProjects: '.'
    ReleaseId: 242683
    FodConnection: 'FoD'
    EntitlementPreference: '1'
    InProgressScanActionType: '2'
    RemediationScanPreference: '2'
    PolicyFailAction: '0'

- task: FortifyOnDemandDynamic@7
  inputs:
    APIUrl: 'https://api.ams.fortify.com'
    ReleaseId: '280727'
    APIAuthenticationType: '1'
    APIKey: '12c8a4bf-7d0d-47fb-993a-e5f4c1a1c3d5'
    APISecret: 'RUg1JUlOd2xKMDdZcXlDYUU1aWQxfEYiQnRGR3hU0'
    EntitlementPreference: '2'
    PurchaseEntitlements: false
    PreferRemediation: false
        
